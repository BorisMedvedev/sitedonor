<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Парсер Изображений</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Парсер Изображений</h1>
      <h3>Скачать фото и картинки с сайта - онлайн и бесплатно</h3>
      <p>Введите URL сайта донора</p>

      <div class="input-section">
        <input type="text" id="urlInput" placeholder="Введите URL сайта" />
        <button id="parseBtn">Найти Изображения</button>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>

      <div class="images-grid" id="imagesGrid">
        <!-- Сюда будут загружаться изображения -->
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
